path: 'plugins/HalystiaRPG/'

# The little text that preceeds most messages. Accepts color codes.
prefix: "&6&lR&6ole&lP&elay | &r"

#Name of the main map. The one with the quests, jobs blocs, ...
main-map: RolePlay

#List of all dungeons map. Why 'all' ? I don't know, some could use several maps idk.
# write 'dungeons-maps: []' if you do not intend to use dungeons maps.
dungeons-maps:
- donjon_rpg

#Modules to turn on. You can comment lines fot the ones you do't like.
# More informations on the wiki.
modules:
- TITLE
- MOBS
- NPCS
- QUESTS
- AUBERGISTES
- BANQUE
- DONJONS
- JOBS
- SPELLS
- SHOPS
- CLASSE
- FISHING
- BOATS
- POTIONS
- ROYAUMES

